<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Configurator</title>
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #141420;
    --surface2: #1c1c2e;
    --border: #2a2a3e;
    --accent: #6366f1;
    --accent-glow: rgba(99, 102, 241, 0.3);
    --green: #10b981;
    --green-glow: rgba(16, 185, 129, 0.3);
    --amber: #f59e0b;
    --red: #ef4444;
    --text: #e2e8f0;
    --text-dim: #94a3b8;
    --text-muted: #64748b;
  }

  /* Theme variants based on config.meta.type */
  [data-theme="purchase"] {
    --accent: #6366f1;
    --accent-glow: rgba(99, 102, 241, 0.3);
  }

  [data-theme="technical"] {
    --accent: #a78bfa;
    --accent-glow: rgba(167, 139, 250, 0.3);
  }

  [data-theme="implementation"] {
    --accent: #14b8a6;
    --accent-glow: rgba(20, 184, 166, 0.3);
  }

  [data-theme="configuration"] {
    --accent: #60a5fa;
    --accent-glow: rgba(96, 165, 250, 0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 24px 120px;
  }

  header {
    text-align: center;
    margin-bottom: 48px;
  }

  header h1 {
    font-size: 2.2rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent), #8b5cf6, var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
  }

  header p {
    color: var(--text-dim);
    font-size: 1.05rem;
  }

  .step {
    margin-bottom: 48px;
    opacity: 0.3;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .step.active {
    opacity: 1;
    pointer-events: auto;
  }

  .step.completed {
    opacity: 0.85;
    pointer-events: auto;
  }

  .step-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
  }

  .step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--surface2);
    border: 2px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1rem;
    flex-shrink: 0;
    transition: all 0.3s ease;
  }

  .step.active .step-number {
    border-color: var(--accent);
    background: var(--accent);
    color: white;
    box-shadow: 0 0 20px var(--accent-glow);
  }

  .step.completed .step-number {
    border-color: var(--green);
    background: var(--green);
    color: white;
  }

  .step-title {
    font-size: 1.3rem;
    font-weight: 600;
  }

  .step-subtitle {
    font-size: 0.9rem;
    color: var(--text-dim);
    margin-top: 2px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
  }

  .card {
    background: var(--surface);
    border: 2px solid var(--border);
    border-radius: 16px;
    padding: 24px;
    cursor: pointer;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
  }

  .card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }

  .card.selected {
    border-color: var(--accent);
    background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(139,92,246,0.05));
    box-shadow: 0 0 30px var(--accent-glow);
  }

  .card.eliminated {
    opacity: 0.25;
    pointer-events: none;
    transform: scale(0.97);
  }

  .card.recommended::before {
    content: 'RECOMMENDED';
    position: absolute;
    top: 12px;
    right: -28px;
    background: var(--green);
    color: white;
    font-size: 0.65rem;
    font-weight: 700;
    padding: 4px 32px;
    transform: rotate(45deg);
    letter-spacing: 0.5px;
  }

  .card-badge {
    display: inline-block;
    font-size: 0.7rem;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 6px;
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .badge-green { background: rgba(16,185,129,0.15); color: var(--green); }
  .badge-amber { background: rgba(245,158,11,0.15); color: var(--amber); }
  .badge-purple { background: rgba(167,139,250,0.15); color: #a78bfa; }
  .badge-blue { background: rgba(96,165,250,0.15); color: #60a5fa; }
  .badge-red { background: rgba(239,68,68,0.15); color: var(--red); }

  .card h3 {
    font-size: 1.15rem;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .card .price,
  .card .effort {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent);
    margin-bottom: 12px;
  }

  .card .effort {
    color: var(--green);
  }

  .card .price span,
  .card .effort span {
    font-size: 0.85rem;
    color: var(--text-dim);
    font-weight: 400;
  }

  .card .specs {
    list-style: none;
    margin-bottom: 16px;
  }

  .card .specs li {
    font-size: 0.85rem;
    color: var(--text-dim);
    padding: 4px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .card .specs li::before {
    content: '';
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--text-muted);
    flex-shrink: 0;
  }

  .card .specs li.highlight {
    color: var(--green);
    font-weight: 500;
  }

  .card .specs li.highlight::before {
    background: var(--green);
  }

  .card .specs li.warning {
    color: var(--amber);
  }

  .card .specs li.warning::before {
    background: var(--amber);
  }

  .card .tags {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 12px;
  }

  .card .tag {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 0.75rem;
    padding: 4px 10px;
    border-radius: 6px;
    background: rgba(99,102,241,0.1);
    color: #a78bfa;
  }

  .card .tag.ok::before {
    content: '\2713';
    color: var(--green);
    font-weight: bold;
  }

  .card .tag.not-ok::before {
    content: '\00D7';
    color: var(--amber);
    font-weight: bold;
    font-size: 1.1rem;
  }

  .info-box {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px 20px;
    margin-top: 16px;
    font-size: 0.9rem;
    color: var(--text-dim);
    line-height: 1.6;
  }

  .info-box strong {
    color: var(--text);
  }

  .info-box.critical {
    border-color: var(--green);
    background: rgba(16,185,129,0.05);
  }

  .info-box.warning {
    border-color: var(--amber);
    background: rgba(245,158,11,0.05);
  }

  /* Impact bar (replaces cost bar) */
  .impact-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--surface);
    border-top: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 100;
    backdrop-filter: blur(20px);
    background: rgba(20, 20, 32, 0.95);
  }

  .impact-items {
    display: flex;
    gap: 24px;
    flex-wrap: wrap;
  }

  .impact-item {
    font-size: 0.85rem;
    color: var(--text-dim);
  }

  .impact-item span {
    color: var(--text);
    font-weight: 600;
  }

  .impact-total {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--green);
  }

  .impact-total.empty {
    color: var(--text-muted);
  }

  /* Summary Section */
  .summary {
    background: var(--surface);
    border: 2px solid var(--green);
    border-radius: 20px;
    padding: 32px;
    margin-top: 32px;
    display: none;
  }

  .summary.visible {
    display: block;
    animation: fadeIn 0.5s ease;
  }

  .summary h2 {
    font-size: 1.5rem;
    color: var(--green);
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .summary-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 24px;
  }

  .summary-item {
    background: var(--surface2);
    border-radius: 12px;
    padding: 16px;
  }

  .summary-item.highlight {
    background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(16,185,129,0.05));
    border: 1px solid rgba(16,185,129,0.2);
  }

  .summary-item label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 6px;
  }

  .summary-item .value {
    font-size: 1.05rem;
    font-weight: 600;
  }

  .summary-item.highlight .value {
    color: var(--green);
    font-size: 1.3rem;
  }

  .resource-links {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
  }

  .resource-link {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px 20px;
    text-decoration: none;
    color: var(--text);
    transition: all 0.2s ease;
  }

  .resource-link:hover {
    border-color: var(--accent);
    background: rgba(99,102,241,0.1);
  }

  .resource-link .link-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .resource-link .link-name {
    font-weight: 600;
    font-size: 0.95rem;
  }

  .resource-link .link-detail {
    font-size: 0.8rem;
    color: var(--text-dim);
  }

  .resource-link .link-price {
    font-weight: 700;
    color: var(--accent);
    font-size: 1.1rem;
  }

  .actions-list {
    background: var(--surface2);
    border-radius: 12px;
    padding: 20px;
    margin-top: 24px;
  }

  .actions-list h3 {
    margin-bottom: 12px;
    font-size: 1rem;
  }

  .actions-list ol {
    padding-left: 20px;
  }

  .actions-list li {
    font-size: 0.9rem;
    color: var(--text-dim);
    padding: 4px 0;
    line-height: 1.5;
  }

  .actions-list li.critical {
    color: var(--amber);
    font-weight: 600;
  }

  .actions-list li strong {
    color: var(--text);
  }

  .summary-footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: var(--text-dim);
    line-height: 1.6;
  }

  .summary-footer strong {
    color: var(--text);
  }

  /* Confirm decisions section — always rendered in summary */
  .confirm-section {
    margin-top: 24px;
    padding: 24px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
  }

  .confirm-section h3 {
    font-size: 1rem;
    margin-bottom: 16px;
  }

  .confirm-btn {
    display: block;
    width: 100%;
    padding: 16px 24px;
    background: var(--green);
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 1.05rem;
    font-weight: 700;
    letter-spacing: 0.3px;
    transition: all 0.2s ease;
    margin-bottom: 12px;
  }

  .confirm-btn:hover {
    background: #0ea572;
    transform: translateY(-1px);
    box-shadow: 0 4px 20px var(--green-glow);
  }

  .confirm-btn.confirmed {
    background: var(--green);
    pointer-events: none;
  }

  .confirm-banner {
    display: none;
    padding: 14px 18px;
    background: rgba(16,185,129,0.1);
    border: 1px solid var(--green);
    border-radius: 8px;
    margin-bottom: 16px;
    font-size: 0.9rem;
    color: var(--green);
    font-weight: 500;
    line-height: 1.5;
    animation: fadeIn 0.3s ease;
  }

  .confirm-banner.visible {
    display: block;
  }

  .secondary-actions {
    display: flex;
    gap: 12px;
    margin-top: 12px;
  }

  .btn {
    padding: 10px 24px;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }

  .btn-secondary {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-dim);
  }

  .btn-secondary:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  .decisions-output {
    display: none;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px;
    margin-top: 12px;
    max-height: 400px;
    overflow-y: auto;
  }

  .decisions-output.visible {
    display: block;
  }

  .decisions-output pre {
    font-family: 'SF Mono', Monaco, 'Courier New', monospace;
    font-size: 0.8rem;
    line-height: 1.4;
    color: var(--text-dim);
    white-space: pre-wrap;
    word-break: break-word;
  }

  .reset-btn {
    display: inline-block;
    margin-top: 24px;
    padding: 10px 24px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-dim);
    cursor: pointer;
    font-size: 0.85rem;
    transition: all 0.2s ease;
  }

  .reset-btn:hover {
    border-color: var(--red);
    color: var(--red);
  }

  /* Research panel */
  .research-panel {
    margin-top: 32px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
  }

  .research-panel summary {
    padding: 16px 20px;
    cursor: pointer;
    font-weight: 600;
    list-style: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .research-panel summary::-webkit-details-marker {
    display: none;
  }

  .research-panel summary::after {
    content: '\25BC';
    font-size: 0.7rem;
    color: var(--text-muted);
    transition: transform 0.2s ease;
  }

  .research-panel[open] summary::after {
    transform: rotate(180deg);
  }

  .research-content {
    padding: 0 20px 20px;
    border-top: 1px solid var(--border);
  }

  .research-summary {
    margin: 16px 0;
    padding: 12px;
    background: var(--surface2);
    border-radius: 8px;
    font-size: 0.9rem;
    line-height: 1.6;
  }

  .research-sources {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 16px;
  }

  .research-source {
    background: var(--surface2);
    border-radius: 8px;
    padding: 12px 16px;
  }

  .research-source h4 {
    font-size: 0.9rem;
    color: var(--accent);
    margin-bottom: 8px;
  }

  .research-source p {
    font-size: 0.85rem;
    color: var(--text-dim);
    line-height: 1.5;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .cards { grid-template-columns: 1fr; }
    .summary-grid { grid-template-columns: 1fr; }
    .impact-bar { flex-direction: column; gap: 8px; text-align: center; }
    .impact-items { justify-content: center; }
  }
</style>
</head>

<div class="container">
  <!-- Content generated by JavaScript -->
</div>

<!-- Impact bar (generated by JS if config.impactBar present) -->

<script>
const CONFIG = /* __CONFIG__ */;

// State: { [stepId]: selectedOptionId }
const state = {};

function renderWizard() {
  const container = document.querySelector('.container');

  // Apply theme
  document.body.setAttribute('data-theme', CONFIG.meta.type || 'purchase');

  // Build header
  const header = document.createElement('header');
  header.innerHTML = `
    <h1>${CONFIG.meta.title}</h1>
    ${CONFIG.meta.subtitle ? `<p>${CONFIG.meta.subtitle}</p>` : ''}
  `;
  container.appendChild(header);

  // Build steps
  CONFIG.steps.forEach((step, index) => {
    const stepDiv = document.createElement('div');
    stepDiv.className = index === 0 ? 'step active' : 'step';
    stepDiv.id = `step-${step.id}`;

    stepDiv.innerHTML = `
      <div class="step-header">
        <div class="step-number">${index + 1}</div>
        <div>
          <div class="step-title">${step.title}</div>
          ${step.subtitle ? `<div class="step-subtitle">${step.subtitle}</div>` : ''}
        </div>
      </div>
      <div class="cards" id="cards-${step.id}"></div>
      ${step.infoBox ? `<div class="info-box ${step.infoBox.variant || 'default'}">${step.infoBox.html}</div>` : ''}
    `;

    container.appendChild(stepDiv);

    // Build option cards
    const cardsContainer = stepDiv.querySelector(`#cards-${step.id}`);
    step.options.forEach(option => {
      const card = document.createElement('div');
      card.className = 'card';
      if (option.recommended) card.classList.add('recommended');
      if (option.eliminated) card.classList.add('eliminated');
      card.dataset.optionId = option.id;
      card.dataset.stepId = step.id;

      let cardContent = '';

      // Badge
      if (option.badge) {
        const badgeColor = option.badge.color || 'blue';
        cardContent += `<span class="card-badge badge-${badgeColor}">${option.badge.text}</span>`;
      }

      // Title
      cardContent += `<h3>${option.title}</h3>`;

      // Price or Effort
      if (option.price) {
        cardContent += `<p class="price">$${option.price.amount.toLocaleString()} ${option.price.label ? `<span>${option.price.label}</span>` : ''}</p>`;
      } else if (option.effort) {
        cardContent += `<p class="effort">${option.effort.amount} ${option.effort.label ? `<span>${option.effort.label}</span>` : ''}</p>`;
      }

      // Specs
      if (option.specs && option.specs.length > 0) {
        cardContent += '<ul class="specs">';
        option.specs.forEach(spec => {
          const specClass = spec.type || 'neutral';
          cardContent += `<li class="${specClass}">${spec.text}</li>`;
        });
        cardContent += '</ul>';
      }

      // Tags
      if (option.tags && option.tags.length > 0) {
        cardContent += '<div class="tags">';
        option.tags.forEach(tag => {
          const tagClass = tag.ok ? 'ok' : 'not-ok';
          cardContent += `<span class="tag ${tagClass}">${tag.text}</span>`;
        });
        cardContent += '</div>';
      }

      card.innerHTML = cardContent;
      card.onclick = () => selectOption(step.id, option.id);

      // Handle visibleWhen
      if (option.visibleWhen) {
        card.dataset.visibleWhen = JSON.stringify(option.visibleWhen);
        card.style.display = 'none'; // Hidden by default
      }

      cardsContainer.appendChild(card);
    });
  });

  // Build summary section (initially hidden)
  if (CONFIG.summary) {
    const summaryDiv = document.createElement('div');
    summaryDiv.className = 'summary';
    summaryDiv.id = 'summary';
    summaryDiv.innerHTML = `<h2>${CONFIG.summary.title}</h2>`;
    container.appendChild(summaryDiv);
  }

  // Build research panel if present
  if (CONFIG.research) {
    const researchPanel = document.createElement('details');
    researchPanel.className = 'research-panel';

    let researchContent = '<summary>Research Context</summary><div class="research-content">';

    if (CONFIG.research.summary) {
      researchContent += `<div class="research-summary">${CONFIG.research.summary}</div>`;
    }

    if (CONFIG.research.sources && CONFIG.research.sources.length > 0) {
      researchContent += '<div class="research-sources">';
      CONFIG.research.sources.forEach(source => {
        researchContent += `
          <div class="research-source">
            <h4>${source.provider}: ${source.title}</h4>
            ${source.content ? `<p>${source.content}</p>` : ''}
          </div>
        `;
      });
      researchContent += '</div>';
    }

    researchContent += '</div>';
    researchPanel.innerHTML = researchContent;
    container.appendChild(researchPanel);
  }

  // Build impact bar if present
  if (CONFIG.impactBar) {
    const impactBar = document.createElement('div');
    impactBar.className = 'impact-bar';
    impactBar.id = 'impact-bar';

    const itemsDiv = document.createElement('div');
    itemsDiv.className = 'impact-items';
    itemsDiv.id = 'impact-items';
    impactBar.appendChild(itemsDiv);

    const totalDiv = document.createElement('div');
    totalDiv.className = 'impact-total empty';
    totalDiv.id = 'impact-total';
    totalDiv.textContent = CONFIG.impactBar.prefix || '$' + '0';
    impactBar.appendChild(totalDiv);

    document.body.appendChild(impactBar);
    updateImpactBar();
  }
}

function selectOption(stepId, optionId) {
  // Update state
  state[stepId] = optionId;

  // Get current step index
  const currentStepIndex = CONFIG.steps.findIndex(s => s.id === stepId);

  // Mark card as selected
  const cardsContainer = document.querySelector(`#cards-${stepId}`);
  cardsContainer.querySelectorAll('.card').forEach(card => {
    card.classList.remove('selected');
    if (card.dataset.optionId === optionId) {
      card.classList.add('selected');
    }
  });

  // Cascade reset: clear all subsequent step selections
  CONFIG.steps.forEach((step, index) => {
    if (index > currentStepIndex) {
      delete state[step.id];
      const stepCards = document.querySelector(`#cards-${step.id}`);
      if (stepCards) {
        stepCards.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      }
    }
  });

  // Apply filters and visibility
  applyFilters();

  // Activate next step if exists
  if (currentStepIndex < CONFIG.steps.length - 1) {
    const nextStep = CONFIG.steps[currentStepIndex + 1];
    activateStep(`step-${stepId}`, `step-${nextStep.id}`);

    // Deactivate steps after next
    CONFIG.steps.forEach((step, index) => {
      if (index > currentStepIndex + 1) {
        deactivateStep(`step-${step.id}`);
      }
    });
  } else {
    activateStep(`step-${stepId}`);
  }

  // Update impact bar
  updateImpactBar();

  // Check if all steps have selections
  const allSelected = CONFIG.steps.every(step => state[step.id]);
  if (allSelected && CONFIG.summary) {
    showSummary();
  } else {
    document.getElementById('summary')?.classList.remove('visible');
  }
}

function applyFilters() {
  CONFIG.steps.forEach(step => {
    // Apply filterBy logic
    if (step.filterBy) {
      const matchStep = step.filterBy.matchStep;
      const dataField = step.filterBy.dataField;
      const selectedOptionId = state[matchStep];

      if (selectedOptionId) {
        const matchStepConfig = CONFIG.steps.find(s => s.id === matchStep);
        const selectedOption = matchStepConfig.options.find(o => o.id === selectedOptionId);
        const filterValue = selectedOption?.data?.[dataField];

        const cardsContainer = document.querySelector(`#cards-${step.id}`);
        cardsContainer.querySelectorAll('.card').forEach(card => {
          const optionId = card.dataset.optionId;
          const option = step.options.find(o => o.id === optionId);

          if (option.data && option.data[dataField] === filterValue) {
            card.classList.remove('eliminated');
          } else {
            card.classList.add('eliminated');
          }
        });
      }
    }

    // Apply visibleWhen logic
    step.options.forEach(option => {
      if (option.visibleWhen) {
        const card = document.querySelector(`[data-step-id="${step.id}"][data-option-id="${option.id}"]`);
        if (card) {
          const condition = option.visibleWhen;
          if (state[condition.step] === condition.equals) {
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        }
      }
    });
  });
}

function updateImpactBar() {
  if (!CONFIG.impactBar) return;

  const itemsContainer = document.getElementById('impact-items');
  const totalContainer = document.getElementById('impact-total');

  if (!itemsContainer || !totalContainer) return;

  itemsContainer.innerHTML = '';
  let total = 0;
  let hasNumericTotal = false;

  CONFIG.impactBar.items.forEach(item => {
    let value = null;
    let isNumeric = false;

    // Get value from step
    if (item.fromStep && state[item.fromStep]) {
      const stepConfig = CONFIG.steps.find(s => s.id === item.fromStep);
      const selectedOption = stepConfig.options.find(o => o.id === state[item.fromStep]);
      if (selectedOption?.price?.amount !== undefined) {
        value = selectedOption.price.amount;
        isNumeric = true;
      }
    }

    // Get effort from step
    if (item.effortFromStep && state[item.effortFromStep]) {
      const stepConfig = CONFIG.steps.find(s => s.id === item.effortFromStep);
      const selectedOption = stepConfig.options.find(o => o.id === state[item.effortFromStep]);
      if (selectedOption?.effort?.amount) {
        value = selectedOption.effort.amount;
        isNumeric = false;
      }
    }

    // Use fixed perUnit value
    if (item.perUnit !== undefined) {
      value = item.perUnit;
      isNumeric = true;
    }

    // Apply multiplication
    if (value !== null && item.multiplyByStep && state[item.multiplyByStep]) {
      const multStepConfig = CONFIG.steps.find(s => s.id === item.multiplyByStep);
      const multOption = multStepConfig.options.find(o => o.id === state[item.multiplyByStep]);

      // Try to get multiplier from option value or data
      let multiplier = multOption?.value || multOption?.data?.value;

      // If not found, try parsing option ID (e.g., "qty-3" -> 3)
      if (!multiplier) {
        const match = state[item.multiplyByStep].match(/\d+/);
        multiplier = match ? parseInt(match[0]) : 1;
      }

      if (isNumeric) {
        value = value * multiplier;
      }
    }

    // Add to total if numeric
    if (isNumeric && value !== null) {
      total += value;
      hasNumericTotal = true;
    }

    // Display item
    const itemDiv = document.createElement('div');
    itemDiv.className = 'impact-item';

    let displayValue = '--';
    if (value !== null) {
      if (isNumeric) {
        const prefix = CONFIG.impactBar.prefix || '$';
        const approx = item.approximate ? '~' : '';
        displayValue = `${approx}${prefix}${value.toLocaleString()}`;
      } else {
        displayValue = value;
      }
    }

    itemDiv.innerHTML = `${item.label}: <span>${displayValue}</span>`;
    itemsContainer.appendChild(itemDiv);
  });

  // Update total
  if (hasNumericTotal && total > 0) {
    const prefix = CONFIG.impactBar.prefix || '$';
    totalContainer.textContent = `~${prefix}${total.toLocaleString()}`;
    totalContainer.classList.remove('empty');
  } else if (total === 0 && !hasNumericTotal) {
    // All effort-based, no numeric total
    totalContainer.textContent = CONFIG.impactBar.totalLabel || 'Total';
    totalContainer.classList.add('empty');
  } else {
    const prefix = CONFIG.impactBar.prefix || '$';
    totalContainer.textContent = `${prefix}0`;
    totalContainer.classList.add('empty');
  }
}

function showSummary() {
  if (!CONFIG.summary) return;

  const summaryDiv = document.getElementById('summary');
  if (!summaryDiv) return;

  // Clear existing content except title
  const title = summaryDiv.querySelector('h2');
  summaryDiv.innerHTML = '';
  summaryDiv.appendChild(title);

  // Build summary grid
  if (CONFIG.summary.gridItems && CONFIG.summary.gridItems.length > 0) {
    const grid = document.createElement('div');
    grid.className = 'summary-grid';

    CONFIG.summary.gridItems.forEach(item => {
      const gridItem = document.createElement('div');
      gridItem.className = 'summary-item';
      if (item.highlight) gridItem.classList.add('highlight');

      const template = item.template;
      let value = template;

      // Replace {stepId.field} and {total}
      value = value.replace(/\{([a-z0-9-]+)\.([a-z]+)\}/gi, (match, stepId, field) => {
        if (!state[stepId]) return '--';

        const stepConfig = CONFIG.steps.find(s => s.id === stepId);
        const selectedOption = stepConfig.options.find(o => o.id === state[stepId]);

        if (!selectedOption) return '--';

        if (field === 'title') return selectedOption.title;
        if (field === 'price' && selectedOption.price) return '$' + selectedOption.price.amount.toLocaleString();
        if (field === 'effort' && selectedOption.effort) return selectedOption.effort.amount;
        if (field === 'value') return selectedOption.value || state[stepId];

        return '--';
      });

      // Replace {total}
      value = value.replace(/\{total\}/gi, () => {
        const totalEl = document.getElementById('impact-total');
        return totalEl ? totalEl.textContent : '--';
      });

      gridItem.innerHTML = `
        <label>${item.label}</label>
        <div class="value">${value}</div>
      `;

      grid.appendChild(gridItem);
    });

    summaryDiv.appendChild(grid);
  }

  // Build confirm decisions section — placed prominently after grid, before details
  const confirmDiv = document.createElement('div');
  confirmDiv.className = 'confirm-section';
  confirmDiv.innerHTML = `
    <div class="confirm-banner" id="confirm-banner">
      Decisions confirmed and copied to clipboard. Return to Claude Code — your selections are ready to be read automatically.
    </div>
    <button class="confirm-btn" id="confirm-btn" onclick="confirmDecisions()">
      Confirm Decisions
    </button>
    <div class="decisions-output" id="decisions-output"></div>
    <div class="secondary-actions">
      <button class="btn btn-secondary" onclick="downloadDecisions()">Download JSON</button>
      <button class="btn btn-secondary" onclick="copyDecisions()">Copy to Clipboard</button>
    </div>
  `;
  summaryDiv.appendChild(confirmDiv);

  // Build resource links (from all selected options)
  const allLinks = [];
  CONFIG.steps.forEach(step => {
    if (state[step.id]) {
      const option = step.options.find(o => o.id === state[step.id]);
      if (option?.links) {
        allLinks.push(...option.links);
      }
    }
  });

  if (allLinks.length > 0) {
    const linksContainer = document.createElement('div');
    linksContainer.className = 'resource-links';
    linksContainer.innerHTML = '<h3 style="margin-bottom: 8px; font-size: 1rem;">Resources</h3>';

    allLinks.forEach(link => {
      const linkEl = document.createElement('a');
      linkEl.className = 'resource-link';
      linkEl.href = link.url;
      linkEl.target = '_blank';
      linkEl.rel = 'noopener';
      linkEl.innerHTML = `
        <div class="link-info">
          <div class="link-name">${link.label}</div>
          ${link.detail ? `<div class="link-detail">${link.detail}</div>` : ''}
        </div>
      `;
      linksContainer.appendChild(linkEl);
    });

    summaryDiv.appendChild(linksContainer);
  }

  // Build actions list
  if (CONFIG.summary.actions && CONFIG.summary.actions.length > 0) {
    const actionsDiv = document.createElement('div');
    actionsDiv.className = 'actions-list';
    actionsDiv.innerHTML = '<h3>Next Steps</h3><ol></ol>';

    const ol = actionsDiv.querySelector('ol');
    CONFIG.summary.actions.forEach(action => {
      // Check condition if present
      if (action.condition) {
        const [stepId, expectedValue] = action.condition.split('=');
        if (state[stepId] !== expectedValue) return;
      }

      const li = document.createElement('li');
      if (action.critical) li.classList.add('critical');
      li.innerHTML = action.text;
      ol.appendChild(li);
    });

    summaryDiv.appendChild(actionsDiv);
  }

  // Build footer
  if (CONFIG.summary.footer?.html) {
    const footer = document.createElement('div');
    footer.className = 'summary-footer';
    footer.innerHTML = CONFIG.summary.footer.html;
    summaryDiv.appendChild(footer);
  }

  // Add reset button
  const resetBtn = document.createElement('button');
  resetBtn.className = 'reset-btn';
  resetBtn.textContent = 'Start Over';
  resetBtn.onclick = resetAll;
  summaryDiv.appendChild(resetBtn);

  // Show summary
  summaryDiv.classList.add('visible');
  setTimeout(() => {
    summaryDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }, 300);
}

function confirmDecisions() {
  const decisions = buildDecisionsObject();
  const json = JSON.stringify(decisions, null, 2);

  // Store globally for Chrome extension reading
  window.__DECISIONS__ = decisions;
  window.__DECISIONS_JSON__ = json;
  window.__DECISIONS_CONFIRMED__ = true;

  // Show JSON output
  const outputDiv = document.getElementById('decisions-output');
  if (outputDiv) {
    outputDiv.innerHTML = `<pre>${escapeHtml(json)}</pre>`;
    outputDiv.classList.add('visible');
  }

  // Copy to clipboard as fallback
  navigator.clipboard.writeText(json).catch(() => {});

  const banner = document.getElementById('confirm-banner');
  const btn = document.getElementById('confirm-btn');

  // If served over HTTP, POST decisions to server for file-based pickup
  if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
    if (btn) {
      btn.textContent = 'Submitting...';
    }
    fetch('/api/confirm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: json
    }).then(r => r.json()).then(data => {
      if (data.status === 'ok') {
        if (banner) {
          banner.textContent = 'Decisions submitted to Claude Code. You can close this tab.';
          banner.classList.add('visible');
        }
        if (btn) {
          btn.textContent = 'Submitted';
          btn.classList.add('confirmed');
        }
      }
    }).catch(() => {
      // Server not available — fall back to clipboard-only mode
      if (banner) {
        banner.textContent = 'Decisions confirmed and copied to clipboard. Paste in Claude Code.';
        banner.classList.add('visible');
      }
      if (btn) {
        btn.textContent = 'Decisions Confirmed';
        btn.classList.add('confirmed');
      }
    });
  } else {
    // file:// mode — clipboard only
    if (banner) {
      banner.textContent = 'Decisions confirmed and copied to clipboard. Paste in Claude Code.';
      banner.classList.add('visible');
    }
    if (btn) {
      btn.textContent = 'Decisions Confirmed';
      btn.classList.add('confirmed');
    }
  }
}

function downloadDecisions() {
  const decisions = buildDecisionsObject();
  const json = JSON.stringify(decisions, null, 2);

  const filename = CONFIG.summary?.export?.filename || 'decisions.json';
  const blob = new Blob([json], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

function copyDecisions() {
  const decisions = buildDecisionsObject();
  const json = JSON.stringify(decisions, null, 2);

  navigator.clipboard.writeText(json).then(() => {
    const btns = document.querySelectorAll('.secondary-actions .btn-secondary');
    const btn = btns[1]; // second secondary button = Copy
    if (btn) {
      const original = btn.textContent;
      btn.textContent = 'Copied!';
      btn.style.borderColor = 'var(--green)';
      btn.style.color = 'var(--green)';
      setTimeout(() => {
        btn.textContent = original;
        btn.style.borderColor = '';
        btn.style.color = '';
      }, 2000);
    }
  });
}

function escapeHtml(str) {
  return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function buildDecisionsObject() {
  const decisions = {};
  const includeDecIds = CONFIG.summary.export?.includeDecIds !== false;

  CONFIG.steps.forEach(step => {
    if (state[step.id]) {
      const selectedOption = step.options.find(o => o.id === state[step.id]);

      const decision = {
        selected: state[step.id],
        title: selectedOption.title
      };

      if (includeDecIds && step.decId) {
        decision.decId = step.decId;
      }

      // Add rationale (first highlight spec if available)
      const highlightSpec = selectedOption.specs?.find(s => s.type === 'highlight');
      if (highlightSpec) {
        decision.rationale = highlightSpec.text;
      }

      decisions[step.id] = decision;
    }
  });

  return {
    decisions,
    timestamp: new Date().toISOString()
  };
}

function activateStep(completedId, nextId) {
  const completed = document.getElementById(completedId);
  if (completed) {
    completed.classList.remove('active');
    completed.classList.add('completed');
  }

  if (nextId) {
    const next = document.getElementById(nextId);
    if (next) {
      next.classList.add('active');
      next.classList.remove('completed');
      setTimeout(() => {
        next.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 200);
    }
  }
}

function deactivateStep(id) {
  const el = document.getElementById(id);
  if (el) {
    el.classList.remove('active', 'completed');
  }
}

function resetAll() {
  // Clear state
  Object.keys(state).forEach(key => delete state[key]);

  // Clear confirmed decisions
  window.__DECISIONS__ = null;
  window.__DECISIONS_JSON__ = null;
  window.__DECISIONS_CONFIRMED__ = false;

  // Clear all selections and restore initial visibility
  document.querySelectorAll('.card').forEach(c => {
    c.classList.remove('selected', 'eliminated');
    // Restore visibleWhen cards to hidden state
    if (c.dataset.visibleWhen) {
      c.style.display = 'none';
    } else {
      c.style.display = '';
    }
  });

  // Reset step states
  document.getElementById(`step-${CONFIG.steps[0].id}`)?.classList.add('active');
  document.getElementById(`step-${CONFIG.steps[0].id}`)?.classList.remove('completed');

  CONFIG.steps.forEach((step, index) => {
    if (index > 0) {
      deactivateStep(`step-${step.id}`);
    }
  });

  // Hide summary
  document.getElementById('summary')?.classList.remove('visible');

  // Reset impact bar
  updateImpactBar();

  // Scroll to top
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Initialize on load
renderWizard();
</script>
